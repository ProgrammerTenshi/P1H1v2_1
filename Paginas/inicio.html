<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Sol y Luna</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex flex-col h-full bg-amber-50">
    <div id="navbar"></div>
    <main>
        <section class="py-20 text-center">
            <div class="container mx-auto">
                <h2 class="text-4xl font-bold text-amber-800 mb-4">Bienvenidos a Café Sol y Luna</h2>
                <p class="text-xl text-amber-700 mb-8">Disfruta de nuestro café de especialidad y deliciosos pasteles</p>
                <a href="/Paginas/menu.html" class="bg-amber-600 text-amber-50 px-6 py-3 rounded-full hover:bg-amber-700 transition duration-300">Ver Menú</a>
            </div>
        </section>
  
        <section class="py-16 bg-amber-100">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold text-amber-800 mb-8 text-center">Nuestro Menú</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                  <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="/img/Cafe-americano-portada-1200x828.webp" alt="Café Americano" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-amber-800 mb-2">Café Americano</h3>
                        <p class="text-amber-700 mb-2">Café negro suave y aromático</p>
                        <p class="text-amber-600 font-bold">$2.50</p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                  <img src="/img/cappuccino-la-gi-cach-lam-1-ly-cafe-cappuccino-chuan-vi-y-202212231043.png" alt="Cappuccino" class="w-full h-48 object-cover">
                  <div class="p-6">
                      <h3 class="text-xl font-semibold text-amber-800 mb-2">Cappuccino</h3>
                      <p class="text-amber-700 mb-2">Espresso con leche vaporizada y espuma</p>
                      <p class="text-amber-600 font-bold">$3.50</p>
                  </div>
              </div>
              <div class="bg-white rounded-lg shadow-md overflow-hidden">
                  <img src="/img\Pastel-de-chocolate-y-menta-con-frutos-rojos-1-1200x720.webp" alt="Pastel de Chocolate" class="w-full h-48 object-cover">
                  <div class="p-6">
                      <h3 class="text-xl font-semibold text-amber-800 mb-2">Pastel de Chocolate</h3>
                      <p class="text-amber-700 mb-2">Delicioso pastel casero de chocolate</p>
                      <p class="text-amber-600 font-bold">$4.00</p>
                  </div>
              </div>
                </div>
            </div>
        </section>
    </main>    
    <div id="footer"></div>
    <script>
        fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').insertAdjacentHTML('afterbegin', data);

                // Una vez cargado el navbar, asignar el evento al botón del menú
                const menuToggle = document.getElementById('menu-toggle');
                const mobileMenu = document.getElementById('mobile-menu');

                if (menuToggle && mobileMenu) {
                    menuToggle.addEventListener('click', () => {
                        mobileMenu.classList.toggle('hidden');
                    });
                }
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').insertAdjacentHTML('afterbegin', data);
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
