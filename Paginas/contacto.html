<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Café Sol y Luna</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-full bg-amber-50">
    <div id="navbar"></div>

    <main class="container mx-auto py-8">
        <h2 class="text-3xl font-bold text-amber-800 mb-8 text-center">Contáctanos</h2>
  
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-semibold text-amber-700 mb-4">Información de Contacto</h3>
                <ul class="space-y-4">
                    <li class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span>Av. Ferroviaria, Pasaje, El Oro, Ecuador</span>
                    </li>
                    <li class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <span>+593979775644</span>
                    </li>
                    <li class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <span>aarevalo7&#64;utmachala.edu.ec</span>
                      </li>
                </ul>
            </section>
  
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-semibold text-amber-700 mb-4">Envíanos un Mensaje</h3>
                <form>
                    <div class="mb-4">
                        <label for="nombre" class="block text-amber-700 font-medium mb-2">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-amber-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="mensaje" class="block text-amber-700 font-medium mb-2">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="4" class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required></textarea>
                    </div>
                    <button type="submit" class="bg-amber-600 text-amber-50 px-4 py-2 rounded-md hover:bg-amber-700 transition duration-300">Enviar Mensaje</button>
                </form>
            </section>
        </div>
    </main>

    <div id="footer" ></div>

    <script>
        fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').insertAdjacentHTML('afterbegin', data);

                // Una vez cargado el navbar, asignar el evento al botón del menú
                const menuToggle = document.getElementById('menu-toggle');
                const mobileMenu = document.getElementById('mobile-menu');

                if (menuToggle && mobileMenu) {
                    menuToggle.addEventListener('click', () => {
                        mobileMenu.classList.toggle('hidden');
                    });
                }
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').insertAdjacentHTML('afterbegin', data);
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
